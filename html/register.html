<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="/css/register.css">
</head>
<div class="wrapper">
    <div class="image">
        <img src="/assests/employee.png" alt="employee logo " >
    </div>
    
    <div class="title">
        Registration Form
    </div>
    <div class="form">
        <div class="input_field">
            <label >First Name</label>
            <input type="text" class="input" placeholder="Enter your firstName">
        </div>
        <div class="input_field">
            <label >Last Name</label>
            <input type="text" class="input" placeholder="Enter your LastName">
        </div>
        <div class="input_field">
            <label >Email</label>
            <input type="text" class="input" placeholder="Enter your Email">
        </div>
        <div class="input_field">
            <label >Salary</label>
            <input type="number" class="input" placeholder="Enter your Salary">
        </div>
        <div class="input_field">
            <label >Department</label>
            <input type="text" class="input" placeholder="Enter your Department ">
        </div>
        <div class="input_field">
            <input type="submit" value="Register" class="btn">
        </div>
    </div>
</div>
</html>
